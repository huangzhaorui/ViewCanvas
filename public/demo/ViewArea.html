<script src="../ViewCanvas.js"></script>
<script>
    let VIEW = View;
    let el = document.getElementById('app');
    let canvas = new VIEW.Stage(el, {
        config: {
            // fps: 60,
            mode: VIEW.MODE.EDIT,
            min_scale: 3,
        },
        handler: {
            otherRenderCall(e) {

            },
            clickCall(e, el) {
                // console.log('left', el);
            },
            cancelCall(e, el) {
                // console.log('cancel', el);
            },
            rightClickCall(e, el) {
                // console.log('right', el)
            },
            centerClickCall(e, el) {
                // console.log('center', el)
            },
            hoverCall(e, el) {
                // console.log('hover', el);
            },
            leaveCall(e, el) {
                // console.log('leaveCall', el);
            },
            dragStartCall(e, el) {
                // console.log('dragStart', el);
            },
            dragCall(e, el) {
                // console.log('drag', el);
            },
            dragEndCall(e) {
                // console.log('dragEnd', e);
            },
            moveCall(e) {
                // console.log('move', e);
            },
            zoomCall(e, flag) {
                // console.log(flag);
            }
        }
    })
    let elements = []
    for (let i = 0; i < 10000; i++) {
        elements.push(
            {
                type: "Rect",
                x: 10000 * Math.random(),
                y: 5000 * Math.random(),
                params: {
                    width: 60,
                    height: 60,
                    r: 30,
                    canDrag: false,
                },
                actions: {
                    default: {
                        backgroundColor: Math.random() > 0.5 ? 'red' : 'blue',
                        // backgroundColor: 'black',
                        fontIcon: '&#xf26e;',
                        fontColor: 'yellow',
                        fontSize: 40,
                    }
                },
                animations: {
                    // backgroundColor: {process: {0: 'red', 100: 'blue'}, duration: 1},
                    // fontColor: {process: {0: 'yellow', 100: 'white'}, duration: 1},
                }
            })
    }
    elements.forEach(el => canvas.addEl(el));
</script>
